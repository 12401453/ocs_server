<!DOCTYPE html> 
<html>

<head>
<title>Mitchell & Robinson Glossary</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#dict_outline {
    display: flex;
    flex-flow: column nowrap;
    height: fit-content;
    width: 300px;
    max-height: 80%;
    left: 8%;
    position: fixed;
    bottom: 0px;
    z-index: 2;
    
}

#dict_topbar {
    display: flex;
    flex-flow: row-reverse nowrap;
    box-sizing: border-box;
    height: 30px;
    min-height: 30px;
    width: 100%;
    border-left: 2px solid black;
    border-right: 2px solid black;
    border-top: 2px solid black;
    border-bottom: 1px solid black;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    background-color: #040a16;
}
#dict_bottombar {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-around;
    align-items: center;
  

    box-sizing: border-box;
    height: 60px;
    min-height: 60px; /*looks redundant but without it the bar shrinks to 57 when the results pop up, fuck knows why */
    width: 100%;
    border-left: 2px solid black;
    border-right: 2px solid black;
    border-top: 1px solid black;
    border-bottom: 2px solid black;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
    background-color: #040a16;
    padding: 4px;
}

#dict_searchbox {
    width: 90%;
    height: 73%;
    margin-left: 6px;
    padding: 4px;
    outline: none;
    overflow: hidden;
    resize: none;
    border-radius: 5px;
    border: 2px solid #040a16;
    box-sizing: border-box;

    color: #cbd9f4;
    font-family: sans-serif;
    font-size: 13px;
    background-color:#071022;
}
#dict_searchbox:focus {
    border: 2px solid black;
}

#dict_body {
    display: flex;
    flex-flow: column nowrap;
    height: fit-content;
    overflow-y: auto;

    /*firefox*/
    scrollbar-color: black #071022;
    scrollbar-width: 9px;
}

#dict_body::-webkit-scrollbar {
    width: 9px;
}
#dict_body::-webkit-scrollbar-thumb {
    background-color: #040a16;
    border-right: 2px solid black;
    border-top:1px solid black;
    border-bottom:1px solid black;
}

#dict_body::-webkit-scrollbar-track {
    background-color: #071022;
    border-right: 2px solid black;
}

.dict_row {
    display: flex;
    flex-flow: row nowrap;
    height: fit-content;
   
    color: #cbd9f4;
    font-family: sans-serif;
    font-size: 13px;
    background-color: #071022;
    border-bottom: 1px solid black;
}
.dict_row:nth-child(even) {
    background-color: #040a16;
}
.dict_row:first-child {
    border-top: 1px solid black;
}


.dict_cell {
    
    /*height: inherit; */
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    word-break: break-word;
}



.dict_cell.left {
    border-left: 2px solid black;
    border-right: 1px solid black;
}
.dict_cell.right {
    border-left: 1px solid black;
    border-right: 2px solid black;
}

.dict_cell.Wk {
    border-left: 2px solid black;
    border-right: 2px solid black;
}
.dict_cell.dict_pos {
    background-color: #172136;
    font-weight: bold;
    font-size: 14px;
    text-align: center;
    border-left: 2px solid black;
    border-right: 2px solid black;
}
.PONS_title_info {
    font-weight: normal;
    color: rgb(230, 230, 230);
    font-size: 12px;
}

#dict_logo {    
    height: 80%;
    width: 36.71px;
    border-radius: 5px;
    user-select: none;

    opacity: 70%;
}
#dict_logo:hover {
    opacity: 100%;
}

#dict_close {
    height: 76%;
    width: 11%;
    background-color: inherit;
    border-top-right-radius: 4px;
    border-bottom-left-radius: 4px;
    border-left: 1px solid black;
    border-bottom: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
}
#dict_close:hover {
    background-color: #172136;
}
#dict_close:hover #minimise{
    background-color: #cbd9f4;
}

#minimise {
    background-color: rgb(141 147 157);
    height: 16%;
    width: 46%;
}

#dict_select {
    display: flex;
    flex-flow: column-reverse nowrap;
    background-color: #040a16;
    overflow-y: auto;
    max-height: 200px;
    height: fit-content;
    width: 94px;
    position: absolute;
    bottom: 60px;
    right: 0;
    border-right: 2px solid black;
    border-left: 1px solid black;
    border-top-left-radius: 5px;
}
#dict_select::-webkit-scrollbar {
    width: 0px;
}

.dict_name {
    border-top: 1px solid black;
    color: #cbd9f4;
    padding: 4px;
    font-size: 14px;
    font-family: Calibri;
    text-align: center;
    user-select: none;
    cursor: default;
}
.dict_name:hover {
    background-color: #172136;
    color: white;
}
.dict_name:first-child {
    border-bottom: 1px solid black;
}
.dict_name:last-child {
    border-top-left-radius: 5px;
}

/* sozdik.kz */

.dict_cell.sozdik_title {
    background-color: #172136;
    font-weight: normal;
    font-size: 17px;
    font-family: Calibri;
    text-align: center;
    border-left: 2px solid black;
    border-right: 2px solid black;
}

abbr {
    font-weight: normal;
    font-style: italic;
}

.ru_clickable {
    color: cyan;
}
.kaz_clickable {
    color: #ffca00;
    cursor: pointer;
}
.kaz_clickable:hover {
    color:#fbff00;
}

.dict_cell.sozdik_synonyms {
    background-color: #172136;
    font-weight: normal;
    font-size: 14px;
    text-align: left;
    font-style: italic;
    border-left: 2px solid black;
    border-right: 2px solid black;
}

em {
    font-weight: bold;
}
.MR_grammar {
    font-size: 13px;
    font-weight: normal;
}
.MR_link {
    font-size: 13px;
    font-weight: normal;
    font-style: italic;
}
.MR_clickable {
    cursor: pointer;
    text-decoration: underline;
}
.MR_clickable:hover {
    color: cyan;
}

#search_button {
    width: 40px;
    padding: 4px 8px 4px 4px;
    flex-shrink: 0;
    fill: #cbd9f487;
    cursor: pointer;
    border-radius: 0 40px 40px 0;
    -webkit-tap-highlight-color: transparent;
}
#search_button:hover {
    fill: #cbd9f4;
}
</style>


</head>

    const wiktionariseOldEnglish = (OE_string) => {
        return OE_string.replaceAll('ð', 'þ').replaceAll('ǣ', 'æ').replaceAll('ā', 'a').replaceAll('ē', 'e').replaceAll('ī', 'i').replaceAll('ȳ', 'y').replaceAll('ō', 'o').replaceAll('ū', 'u').replaceAll('ƿ', 'w').replaceAll('ᵹ', 'g').replaceAll('ċ', 'c').replaceAll('ġ', 'g');
    };

    noResultsFound = (message="No results found") => {
        let dict_body = document.getElementById("dict_body");
        dict_body.innerHTML = "";
        dict_body.style.display = "flex";
        dict_body.appendChild(document.createRange().createContextualFragment('<div class="dict_row"><div class="dict_cell Wk">'+message+'</div></div>'));
    };

    const submit = (event) => {
        if(event.key == "Enter") {
            //this.lookUp(event.target.value.trim());
            event.preventDefault();
            const query = event.target.value.trim();
            if(query == "") return;
            document.getElementById("dict_body").innerHTML = "";
            document.getElementById("dict_body").style.display = "flex"; 
            //event.target.value = "";
            event.target.select();
            lookUp(query);
        }
    };

    const lookUp = (query) => {
        document.getElementById("dict_body").innerHTML = "";
        document.getElementById("dict_body").style.display = "flex";
        const results = OE_glossary.filter(entry => entry[2].startsWith(wiktionariseOldEnglish(query.toLowerCase())));
        const dict_body = document.getElementById("dict_body");
        if(results.length == 0) {
            noResultsFound("This term was not found in M&R's glossary");
            return;
        }

        results.forEach((result, i) => {
            if(result[0] == true) {
                dict_body.appendChild(document.createRange().createContextualFragment('<div class="dict_row"><div class="dict_cell dict_pos">'+result[1] + ' <span class="MR_link">see</span> <span class="MR_clickable">'+ result[3]+'</span></div></div>'));
            }
            else {
                dict_body.appendChild(document.createRange().createContextualFragment('<div class="dict_row"><div class="dict_cell dict_pos">'+result[1] +' <span class="MR_grammar">'+result[4]+'</span></div></div>'));
                dict_body.appendChild(document.createRange().createContextualFragment('<div class="dict_row"><div class="dict_cell Wk">'+result[3]+'</div></div>'));
            }
        });

        document.querySelectorAll(".MR_clickable").forEach(clickable => {
            clickable.addEventListener('click', lookUpClick);
    });
    };

    const lookUpClick = (event) => {
        if(event.type == 'click') {
            const new_word = event.target.textContent.trim();
            document.getElementById("dict_searchbox").value = new_word;
            lookUp(new_word);        
        }
    };

        let key_pressed = event.data;
        const textarea = event.target;
        const selection_start = textarea.selectionStart;
        const selection_end = textarea.selectionEnd;

        const digraph = (base_letter, replacement_upper, replacement_lower, input_element) => {
            event.preventDefault();
            const replacement = (base_letter == base_letter.toUpperCase()) ? replacement_upper : replacement_lower;
            input_element.value = input_element.value.slice(0, selection_start - 1) + replacement + textarea.value.slice(selection_end);
            textarea.selectionStart = selection_start; textarea.selectionEnd = selection_start;
        };

        if(key_pressed == ":") {
            let long_vowel = '';
            const last_letter = textarea.value.slice(selection_start - 1, selection_start);
            const upper_case = (last_letter == last_letter.toUpperCase());
            switch(last_letter.toLowerCase()) {
                case 'a':
                    long_vowel = 'ā';
                    break;
                case 'e':
                    long_vowel = 'ē';
                    break;
                case 'i':
                    long_vowel = 'ī';
                    break;
                case 'æ':
                    long_vowel = 'ǣ';
                    break;
                case 'u':
                    long_vowel = 'ū';
                    break;
                case 'o':
                    long_vowel = 'ō';
                    break;
                case 'y':
                    long_vowel = 'ȳ';
                    break;
                default:
                    ;		
            }
            if(long_vowel != '') {
                event.preventDefault();
                if(upper_case) long_vowel = long_vowel.toUpperCase();
                textarea.value = textarea.value.slice(0, selection_start - 1) + long_vowel + textarea.value.slice(selection_end);
                textarea.selectionStart = selection_start; textarea.selectionEnd = selection_start;
            }
        }

        else {
            const last_letter = textarea.value.slice(selection_start - 1, selection_start);
            if(key_pressed == 'e' && last_letter.toLowerCase() == 'a') {
                digraph(last_letter, 'Æ', 'æ', textarea);
            }
            else if(key_pressed == 'h' && last_letter.toLowerCase() == 't') {
                digraph(last_letter, 'Þ', 'þ', textarea);
            }
            else if(key_pressed == 'h' && last_letter.toLowerCase() == 'd') {
                digraph(last_letter, 'Ð', 'ð', textarea);
            }
            else if(key_pressed == 'j' && last_letter.toLowerCase() == 'c') {
                digraph(last_letter, 'Ċ', 'ċ', textarea);
            }
            else if(key_pressed == 'j' && last_letter.toLowerCase() == 'g') {
                digraph(last_letter, 'Ġ', 'ġ', textarea);
            }
        }
    };

    document.getElementById("dict_searchbox").addEventListener("keydown", submit);
    document.getElementById("search_button").addEventListener("click", () => {
            const searchbox = document.getElementById("dict_searchbox");
            const searchtext = searchbox.value.trim();
            if(searchtext == "") return;
            document.getElementById("dict_body").innerHTML = "";
            document.getElementById("dict_body").style.display = "flex";
            //event.target.value = "";
            searchbox.select();
            lookUp(searchtext);
    });
    document.getElementById("dict_close").addEventListener('click', () => {
        let dict_body = document.getElementById("dict_body");
        if(dict_body.style.display == "flex") dict_body.style.display = "none";
        else dict_body.style.display = "flex";
    });
    document.getElementById("dict_searchbox").addEventListener("beforeinput", dictOldEnglishInput);


</script>
